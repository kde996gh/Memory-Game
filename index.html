<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="./images/favicon/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
<div id="field">
    <div id="menu">
        <h1>Memória játék</h1>
        <label for="userName"> Add meg a neved!</label>
        <input
                type="text"
                id="userName"
                name="name"
                placeholder="Ferkó"
                value=""
                required
        />

        <label for="userName"> Válassz pályamértetet!</label>
        <select id="pairSize">
            <option value="6">6 pár</option>
            <option value="8">8 pár</option>
            <option value="10">10 pár</option>
            <option value="12">12 pár</option>
            <option value="15">15 pár</option>
            <option value="18">18 pár</option>
            <option value="20">20 pár</option>
        </select>

        <button class="btnFormat" id="newGame">Új játék</button>

        <div class="informations">
            <div id="countdown">Time</div>
        </div>
    </div>

    <div class="container" hidden></div>

    <div class="ranklist" hidden>
        <h1 id="ranklistheader">Toplista</h1>
    </div>
</div>

</div>


<script src="index.js"></script>
</body>
</html>
